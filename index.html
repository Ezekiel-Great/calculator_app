<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Calculator app</title>

</head>
<body>
  <div class="container">
    <nav>
      <div class="logo">
        <h3>calc</h3>
      </div>
      <div class="theme">
        <h4>Theme</h4>
        <div class="switch_theme">
          <div class="theme_num">
            <ul>
              <li>1</li>
              <li>2</li>
              <li>3</li>
            </ul>
          </div>
          <div class="theme_img">
            <button id="img"></button>
          </div>
        </div>
      </div>
    </nav>
    <div class="displays">
      <h1></h1>
    </div>
    <div class="inputs">
      <input type="button" value="7" class="key_style1">
      <input type="button" value="8" class="key_style1">
      <input type="button" value="9" class="key_style1">
      <input type="button" value="DEL" class="key_style2">
      <input type="button" value="4" class="key_style1">
      <input type="button" value="5" class="key_style1">
      <input type="button" value="6" class="key_style1">
      <input type="button" value="+" class="key_style1">
      <input type="button" value="1" class="key_style1">
      <input type="button" value="2" class="key_style1">
      <input type="button" value="3" class="key_style1">
      <input type="button" value="-" class="key_style1">
      <input type="button" value="." class="key_style1">
      <input type="button" value="0" class="key_style1">
      <input type="button" value="/" class="key_style1">
      <input type="button" value="X" class="key_style1 resize">
      <input type="button" value="RESET" class="key_style2 span">
      <input type="button" value="=" id="key_style3">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
